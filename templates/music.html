{% extends "site.html" %}
{% block main %}
  {% for album, songs in albums.iteritems() %}
    <h2>{{"%s (%s)" % album}}</h2>
    <ul>
    {% for song in songs %}
      <li>{{ ('<a href="%s">%s</a>' % (url_for("static_music",
             filename=song[0]), song[1]))|safe }}</li>
    {% endfor %}
    </ul>
  {% endfor %}
  {{ super() }}
{% endblock %}
