{% extends "site.html" %}
{% block main %}
  {% for album, songs in albums.iteritems() %}
    <h2>{{"%s (%s)" % album}}</h2>
    <ul>
    {% for song in songs %}
      <li>
        <a href="{{ url_for("static_music", filename=song[0]) }}">
          {{ song[1] }}
        </a>
      </li>
    {% endfor %}
    </ul>
  {% endfor %}
  {{ super() }}
{% endblock %}
